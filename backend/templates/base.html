<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/static/card-checklist.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>{% block title %}  {% endblock %}</title>
</head>

<body style="padding:20px" onload="updateTime({{list_dt}}); updateColorN({{card_dtn}}); updateColorY({{card_dty}})">

    {% block head %}
    <div class="d-flex justify-content-between">
        <h1 class="">Welcome, {{user.name}}</h1>
        <h3 class="">
        <a href="/summary/{{user.id}}">Summary</a> | 
        <a href="/">Logout</a>
        </h3>
    </div>
    {% endblock %}

{% block body %} {% endblock %}

<script type="text/javascript" src="/static/script.js"></script>
</body>
</html>
