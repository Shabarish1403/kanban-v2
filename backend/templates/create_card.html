<!-- Modal -->
<div class="modal fade" id="addCard{{list.id}}" tabindex="-1" aria-labelledby="addCardLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="addCardLabel">Add Card</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form action="/createcard/{{list.id}}" method="post">

                <div class="modal-body">

                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input class="form-control" type="text" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Content</label>
                        <textarea class="form-control" name="content"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Deadline</label>
                        <input class="form-control" type="date" name="deadline" id="calendar" onchange="TDate()" required>
                    </div>

                </div>        

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
                
            </form>

        </div>
    </div>
</div>
